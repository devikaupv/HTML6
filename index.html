<Html>  
    <head>   
    <title>  
    Registration Page  
    </title> 
    <h1 style="color:hotpink ;">Registration Page</h1> <hr>
    </head>  
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 16px;
        }
        </style>
    <body bgcolor="LavenderBlush">  
    <br>  
    <br>  
    <form>  
      
    <label><b> First name:</b> </label>         
    <input type="text" name="firstname" size="15"/> <br> <br>  
    <label><b> Lastname: </b> </label>         
    <input type="text" name="lastname" size="15"/> <br> <br> 
    <label><b> Email: </b></label>     
    <input type="email" name="email" size="30"/> <br> <br>   
    <label>   
        <b>Gender</b> :  
        </label>  
        <input type="radio" name="male"/> <b>Male</b> 
        <input type="radio" name="female"/> <b>Female</b> 
        <input type="radio" name="other"/> <b>Other  </b>
        <br>  
        <br>  
        <label>   
            <b>Phone : </b> 
            </label>  
            <input type="text" name="country code"  value="+91" size="2"/>   
            <input type="text" name="phone" size="10"/> <br> <br>  
            <b>Address</b>  
            <br>  
            <textarea cols="80" rows="5" value="address">  
            </textarea>  
            <br> <br>  
            <label> <b>State</b> </label>         
            <input type="text" name="State" size="15"/> <br> <br>  
    <label>   
    <b>Country :</b>  
    </label>   
    <select>  
    <option value="Country">Country</option>  
    <option value="India">India</option>  
    <option value="Pakistan">Pakistan</option>  
    <option value="China">China</option>  
    <option value="Japan">Japan</option>  
    <option value="Russia">Russia</option>  
    <option value="Singapore">Singapore</option>  
    </select>   
    <br>  
    <br> 
    <label><b>Languages known</b></label>
    <input type="checkbox" name="language" value="English"/> <b>English</b>
    <input type="checkbox" name="language" value="Kannada"/> <b>Kannada</b>
    <input type="checkbox" name="language" value="Malayalam"/> <b>Malayalam</b>
    <input type="checkbox" name="language" value="Hindi"/> <b>Hindi</b>
    
      <br>
      <br>
      <input type="checkbox" name="checkbox" /> Hereby I declare all the given details are true
    <br>
    <br>
    <input type="button" value="Register"/>  
    </form>  
    </body>  
    </html>
